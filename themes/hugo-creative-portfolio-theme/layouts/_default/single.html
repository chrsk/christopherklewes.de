{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
    {{ partial "mobile_nav_toggle.html" . }}
    <div class="row">
        <div class="col-lg-8">
            <div class="content-column-content">
                <strong>{{ .Type }}</strong>
                <p class="meta">{{ dateFormat "Jan 2, 2006" .PublishDate }} <span>&#183;</span> {{ .ReadingTime }} min read</p>
                <h1>{{ .Title }}</h1>
                {{ .Content }}
                {{ template "_internal/disqus.html" . }}
            </div>
        </div>
    </div>
</div>
{{ end }}
